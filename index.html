<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify Redesign</title>
  </head>
  <body>
    <div class="container">
      <div class="left border">
        <div class="home bg-ivory rounded m1">
          <div class="logo">
            <img src="icons/spotifyLogo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img src="icons/home.svg" alt="home" />Home</li>
            <li><img src="icons/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-ivory rounded m1">
          <div class="heading">
            <img src="icons/video_library.svg" alt="Library" />
            <h2>Your Library</h2>
            <img src="icons/add.svg" alt="Add" />
          </div>
        </div>
      </div>
      <div class="right border bg-ivory rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M15 6L9 12L15 18" stroke="#33363F" stroke-width="2" />
            </svg>

            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9 6L15 12L9 18" stroke="#33363F" stroke-width="2" />
            </svg>
          </div>
          <div class="buttons">
            <button>Sign Up</button>
            <button>Login</button>
          </div>
        </div>
        <div class="playlist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
            <div class="card">
              <img src="./icons/PlaylistCover.svg" alt="Cover" />
              <h2>Engineer's Playlist</h2>
              <p>Hear it or Die</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
