<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify Redesign</title>
  </head>
  <body>
    <div class="container">
      <div class="left border">
        <div class="home bg-ivory rounded m1">
          <div class="logo">
            <img src="icons/spotifyLogo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img src="icons/home.svg" alt="home" />Home</li>
            <li><img src="icons/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-ivory rounded m1">
          <div class="heading">
            <img src="icons/video_library.svg" alt="Library" />
            <h2>Your Library</h2>
            <img src="icons/add.svg" alt="Add" />
          </div>
        </div>
      </div>
      <div class="right border bg-ivory rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M15 6L9 12L15 18" stroke="#33363F" stroke-width="2" />
            </svg>

            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9 6L15 12L9 18" stroke="#33363F" stroke-width="2" />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="playlist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
            <div class="card">
              <div class="play">
                <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                  <!-- Circle background -->
                  <circle cx="20" cy="20" r="20" fill="#1B00C5" />

                  <!-- Original shape centered within the circle -->
                  <g transform="translate(14, 12) scale(1.5)">
                    <path
                      d="M9.13783 3.56895L2.60498 0.302522C1.40816 -0.295889 0 0.574403 0 1.91249V8.08757C0 9.42566 1.40816 10.2959 2.60498 9.69754L9.13783 6.43111C10.3171 5.84147 10.3171 4.15859 9.13783 3.56895Z"
                      fill="#ffffff"
                    />
                  </g>
                </svg>
              </div>

              <img src="./icons/PlaylistCover.svg" alt="Cover" />
              <h2>Engineer's Playlist</h2>
              <p>Hear it or Die</p>
            </div>
          </div>
          <div class="playbar">Playbar</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
